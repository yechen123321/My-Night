<!DOCTYPE html>

<head>
  <meta charset='UTF-8' />

  <title>Document</title>

<style>
    .left {
        width: 50%;
        height: 100%;
        float: left;
    }

    .box {
        width: 90%;
        height: 52vh;
        border-radius: 2vw;
        border: 1px solid #727070;
    }

    #result {
        width: 90%;
        height: 90%;
        margin: 2% auto;
    }

    #btn_control:hover {
        cursor: pointer;
    }

    #btn_control {
        width: 20%;
        height: 8vh;
        margin-left: 35%;
        font-size: 1.3vw;
        border: none;
        color: white;
        background: #fd9000;
        font-weight: bold;
        border-radius: 0.3vw;
    }

    .output-box {
        width: 50%;
        height: 100%;
        float: left;
    }
    
    .lefts {
        float: left;
    }
    
    .rights {
        float: left;
        margin-top: 10%;
        margin-left: 7vw;
    }

    #submitButton:hover {
        cursor: pointer;
    }

    #submitButton {
        display: block;
        width: 50%;
        height: 8vh;
        margin-top: 10vh;
        margin-left: 28%;
        font-size: 1.3vw;
        border: none;
        color: white;
        background: #fd9000;
        font-weight: bold;
        border-radius: 0.3vw;
    }
</style>
<body>

<div class='left'>
  <div class='box'><div id='result'></div></div>

  <br />
  <button id='btn_control'>开始录音</button>
</div>

<div class='output-box' id='result_output'>
  <div class='lefts'>
    <p>准确度分：<span id='accuracy_score'>0</span></p>
    <p>流畅度分：<span id='fluency_score'>0</span></p>
    <p>完整度分：<span id='integrity_score'>0</span></p>
    <p>声韵分（仅限中文）：<span id='phone_score'>0</span></p>
    <p>调型分（仅限中文）：<span id='tone_score'>0</span></p>
    <p>整体印象分（仅限中文）：<span id='emotion_score'>0</span></p>
    <p>总分：<span id='total_score'>0</span></p>
  </div>
  <div class='rights'>
    <audio id='audioPlayer' controls></audio>
    <button id='submitButton'>刷 新</button>
  </div>

</div>
